<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles/product.css">
    <link rel="stylesheet" href="styles/main.css"> <!-- Include shared styles -->
</head>
<body>
    <header>
        <h1>Product Details</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="mens.html">Men's Clothing</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="product-container">
        <div class="product-images">
            <div class="main-image">
                <img src="{{ product.images()[0].url() }}" alt="Main Product Image">
            </div>
            <div class="thumbnail-images">
                {% for image in product.images() %}
                <img src="{{ image.url() }}" alt="Thumbnail Image 1">
                {% endfor %}
            </div>
        </div>
        <div class="product-details">
            <h2>{{ product.title }}</h2>
            <p class="product-price">${{ product.price }}</p>
            <p class="product-description">{{ product.description }}</p>
            <!--<button>Add to Cart</button>-->
        </div>
        <!-- add a form that collects customer name and number to order-->
        <!-- /order method=post: creates an order and links customer n product-->
        <form method="POST" action="/order">
            <input name="product_id" value="{{ product.id }}" hidden>
            
            <label>Customer Name:</label>
            <input name="customer_name">
      
            <label>Phone:</label>
            <input name="phone" >
      
            <input type="submit">
          </form>
    </main>

    <footer>
        <p>&copy; 2024 My Clothing Store</p>
    </footer>
    <script src="scripts/product.js"></script>
</body>
</html>
