<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Clothing</title>
    <!-- Link to mens.css for page-specific styles -->
    <link rel="stylesheet" href="styles/mens.css">
    <!-- Link to shared main.css for global styles -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Men's Clothing</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="mens.html">Men's Clothing</a></li>
                <li><a href="mens.html">women's Clothing</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

  <main>
    <section>
      <h2>Explore Our Men's Collection</h2>
      <!-- Add your men's clothing products here -->
      <div class="products">
        <div id="products">
          {% for product in products %}
          <div class="product">
            <img src="{% if product.images() %}{{ product.images()[0].url() }}{% endif %}" alt="{{ product.description }}">
            <h3 class="description">{{ product.description }}</h3>
            <p class="price">${{ product.price }}</p>
            <a class="button" href="{{ url_for('product', product_id=product.id) }}">order</a>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
  </main>

    <footer>
        <p>&copy; 2024 My Clothing Store</p>
    </footer>

    <!-- Optional JavaScript (not needed for this example) -->
    <!-- <script src="scripts/main.js"></script> -->

</body>
</html>
